<!-- html skeleton that generates the search, load, header elements  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flixster</title>
</head>
<body>
    <h1>🍿Flixster</h1>
    <form id="search">
        <input type="text" id="searchInput" placeholder="Search for movies...">
        <button type="submit" id ="submit">Search</button>
        <button type="button" id="clear">Clear Results</button>
        <br></br>
    </form>
    <h2 id="playing">Now Playing</h2>

    <div class="movie-grid"></div>
    <button type="button" id="load">Load More Movies</button>
    <script src="script.js"></script>
</body>
</html>
